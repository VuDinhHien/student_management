<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Nhúng Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Sửa thông tin sinh viên</title>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Sửa thông tin sinh viên</h1>
        <form action="/edit" method="POST">
            <!-- Khóa ID không thể chỉnh sửa -->
            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="number" class="form-control" id="id" name="id" value="{{.ID}}" readonly>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Tên</label>
                <input type="text" class="form-control" id="name" name="name" value="{{.Name}}" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Tuổi</label>
                <input type="number" class="form-control" id="age" name="age" value="{{.Age}}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{.Email}}" required>
            </div>
            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
            <a href="/" class="btn btn-secondary">Quay lại danh sách</a>
        </form>
    </div>

    <!-- Nhúng Bootstrap JS và Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

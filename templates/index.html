<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Nhúng Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Danh sách sinh viên</title>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Danh sách sinh viên</h1>
        <a href="/create" class="btn btn-success mb-3"><i class="fa-solid fa-circle-plus"></i>Thêm sinh viên</a>
    
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th class="">Action</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                <tr>
                    <td>{{.ID}}</td>
                    <td>{{.Name}}</td>
                    <td>{{.Age}}</td>
                    <td>{{.Email}}</td>
                    <td>
                        <a href="/edit?id={{.ID}}" class="btn btn-warning btn-sm"><i class="fa-solid fa-pen-to-square"></i></a>
                        <a href="/delete?id={{.ID}}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa không ?');"><i class="fa-solid fa-trash"></i></a>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>

    <!-- Nhúng Bootstrap JS và Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
